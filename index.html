<body class="is-boxed">
  <div class="body-wrap boxed-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="img/logocard.png" alt="logo" class="main-logo">
      </a>
  </div>
  </nav>
  <div class="container">
    <div class="profile-image-contain">
      <img src="img/profile.png" alt="profile-image" class="profile-image">
    </div>
    <div class="main-title">
      <h5>Praveen Surendiran</h5>
    </div>
    <div class="designation-title">
      <h6>- Managing Director</h6>

    <div class="row mt-4">
      <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <div class="card-body flex-card">
            <div class="icon-text">
              <a href="tel:9845950220">
                <i class="fa fa-phone"></i>
                <p class="icon-para">+91 9845950220</p>
              </a>
            </div>
            <div class="icon-text">
              <a href="mailto:praveen@21north.in">
                <i class="fa fa-envelope"></i>
                <p class="icon-para">praveen@21north.in</p>
              </a>
            </div>
            <div class="icon-text web-text">
              <a href="https://www.21north.world" target="_blank">
                <i class="fa fa-globe"></i>
                <p class="icon-para">www.21north.world</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 mb-2">

            <div class="row">
              <div class="col-lg-2 col-md-2 col-sm-12 mt-1 map-icon">

                <p class="icon-para mt-2">ONB Technologies Pte Limited</p>
                <p class="address-para">30 Cecil Street , #19-08

                  Singapore - 049 712</p>
                <div class="btn-group-md mt-4 mb-5 s-icon" role="group">
                  <button type="button" class="btn social-btn mt-2 mb-2">
                    <i class="fa fa-facebook-f"></i>
                  </button>
                  <button type="button" class="btn social-btn mt-2 mb-2">
                    <i class="fa fa-instagram"></i>
                  </button>
                  <button type="button" class="btn social-btn mt-2 mb-2">
                    <i class="fa fa-linkedin"></i>
                  </button>
                  <button type="button" class="btn social-btn mt-2 mb-2">
                    <i class="fa fa-twitter"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row align-center mt-3 mb-4">
      <a href="#">
        <button class="save-btn">Save to Device</button>
